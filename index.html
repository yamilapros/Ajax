<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax - Ejercicio Práctico</title>
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.0/flatly/bootstrap.min.css" rel="stylesheet" integrity="sha384-mhpbKVUOPCSocLzx2ElRISIORFRwr1ZbO9bAlowgM5kO7hnpRBe+brVj8NNPUiFs" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Ajax</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="#">Load</a>
              </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Enviar</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Recibir</a>
            </li>
          </ul>
        </div>
      </nav>
    
    <div class="container">
        <h1 class="mt-2 mb-2">Enviar Datos desde formulario</h1>
        <form action="procesar.php" method="POST" id="formulario">
            <div class="form-group">
                <input type="text" name="name" class="form-control">
            </div>
            <div class="form-group">
                <input type="text" name="job" class="form-control">
            </div>
            <input type="submit" value="Enviar" class="btn btn-primary">
        </form>
        <h1 class="mt-2 mb-2">Traer datos</h1>
        <button class="btn btn-success">Mostrar datos del usuario</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script>
        $('#formulario').submit(function(e){
            //Prevengo que se mande el formulario
            e.preventDefault()
            //Recibir datos de formulario
            var usuario = {
                name : $('input[name="name"').val(),
                job : $('input[name="job"').val()
            }
            //Método Ajax
            $.ajax({
                type : 'POST',
                url : 'procesar.php',
                data : usuario,
                beforeSend : function(){
                    console.log("Enviando datos...")
                },
                success : function(response){
                    var objeto = JSON.parse(response)
                    console.log(objeto[0])
                },
                error : function(){
                    console.log("Ha ocurrido un error")
                },
                timeout : 2000
            })
            
        })
    </script>
</body>
</html>
